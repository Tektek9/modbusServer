function assistCrete() {
  local file9="$1"
  local file4="$2"
  local file5="$3"
  local file10="$4"
  local file6="$5"
  local file7="$6"
  local file11="$7"
  cat <<EOL > $file9
if [[ -z "\$1" ]]; then
  echo ''$'\n'Untuk bantuan:$'\n'  ./$file9 -h$'\n'  atau$'\n'  ./$file9 --help$'\n'
elif [[ "\$1" == "run" ]] && [[ "\$2" == "--port" || "\$2" == "-p" ]]; then
  if [[ "\$#" -lt 3 ]]; then
    echo -e "\nSilahkan masukan port\n\nUntuk bantuan:\n  ./$file9 -h\n  atau\n  ./$file9 --help"
  elif [[ "\$#" -eq 3 ]]; then
    py="ansible-playbook -i $file4 modbus/$file5"
    cp modbus/$file6 modbus/$file10
    sed -i "s/port=502/port=\$3/" modbus/$file10
    rcustom="ansible-playbook -i $file4 modbus/$file10"
    [[ "\$USER" == "root" ]] && rcustom+=" -K" && py+=" -K"
    eval "\$py" && eval "\$rcustom"
  fi
elif [[ "\$1" == "run" ]]; then
  py="ansible-playbook -i $file4 modbus/$file5"
  runstd="ansible-playbook -i $file4 modbus/$file6"
  [[ "\$USER" == "root" ]] && runstd+=" -K" && py+=" -K"
  eval "\$py" && eval "\$runstd"
elif [[ "\$1" == "stop" ]] && [[ "\$2" == "--port" || "\$2" == "-p" ]]; then
  if [[ "\$#" -lt 3 ]]; then
    echo -e "\nSilahkan masukan port\n\nUntuk bantuan:\n  ./$file9 -h\n  atau\n  ./$file9 --help"
  elif [[ "\$#" -eq 3 ]]; then
    cp modbus/$file7 modbus/$file11
    sed -i "s/port=502/port=\$3/" modbus/$file11
    scustom="ansible-playbook -i $file4 modbus/$file11"
    [[ "\$USER" == "root" ]] && scustom+=" -K"
    eval "\$scustom"
  fi
elif [[ "\$1" == "stop" ]]; then
  stopstd="ansible-playbook -i $file4 modbus/$file7"
  [[ "\$USER" == "root" ]] && runstd+=" -K"
  eval "\$stopstd"
elif [[ "\$1" == "--help" ]] || [[ "\$1" == "-h" ]]; then
  echo -e"\n Info:"
  echo "  [run] - Untuk run modserver"
  echo "  [run] [-p/--port] [port] - Untuk menjalankan pada port tertentu"
  echo "  [stop] - Untuk stop modserver"
  echo -e "\n\nPenggunaan:"
  echo "  $file9 run"
  echo "  $file9 run -p 80"
  echo "  $file9 run --port 999"
  echo -e "  $file9 stop\n"
fi
EOL
}

